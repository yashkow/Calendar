<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мотивация и курсы валют</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left, .right {
      flex: 1;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .left {
      background-color: #f0f4f8;
      border-right: 2px solid #ddd;
    }
    .right {
      background-color: #fff;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .quote {
      font-size: 1.2em;
      color: #0077b6;
      font-style: italic;
    }
    #rate {
      font-size: 1.1em;
      color: #444;
    }
    .holiday {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e3f2fd;
      border-radius: 8px;
    }
    .refresh-btn {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .refresh-btn:hover {
      background-color: #005b92;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="section">
      <h2>Сегодня</h2>
      <div id="date">Загрузка...</div>
    </div>
    <div class="section">
      <h2>Мотивационная цитата</h2>
      <div class="quote" id="quote">Загрузка...</div>
      <button class="refresh-btn" onclick="loadQuote()">Новая цитата</button>
    </div>
    <div class="section">
      <h2>Праздники сегодня</h2>
      <div id="holidays" class="loading">Загрузка праздников...</div>
      <button class="refresh-btn" onclick="loadHolidays()">Обновить праздники</button>
    </div>
  </div>
  <div class="right">
    <div class="section">
      <h2>Случайное изображение (Picsum)</h2>
      <img src="https://picsum.photos/600/400?random=1" alt="Случайное изображение" id="randomImage">
      <button class="refresh-btn" onclick="refreshImage()">Новое изображение</button>
    </div>
    <div class="section">
      <h2>Курс валют (к молдавскому лею)</h2>
      <div id="rate">Загрузка...</div>
      <button class="refresh-btn" onclick="loadRates()">Обновить курс</button>
    </div>
  </div>

  <script>
    // Текущая дата
    function updateDate() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").textContent = today.toLocaleDateString('ru-RU', options);
      return today;
    }
    updateDate();

    // Мотивационная цитата
    function loadQuote() {
      document.getElementById("quote").textContent = "Загрузка...";
      fetch("https://api.quotable.io/random?maxLength=120")
        .then(res => {
          if (!res.ok) throw new Error("Ошибка сети");
          return res.json();
        })
        .then(data => {
          document.getElementById("quote").textContent = `${data.content} — ${data.author}`;
        })
        .catch(() => {
          document.getElementById("quote").textContent = "Не удалось загрузить цитату. Попробуйте ещё раз.";
        });
    }
    loadQuote();

    // Праздники через Wikipedia API
    function loadHolidays() {
      const today = updateDate();
      const month = today.getMonth() + 1;
      const day = today.getDate();
      
      document.getElementById("holidays").className = "loading";
      document.getElementById("holidays").textContent = "Загрузка праздников...";
      
      // Формируем дату в формате "день_месяца" (например, "1_января")
      const monthNames = [
        "января", "февраля", "марта", "апреля", "мая", "июня",
        "июля", "августа", "сентября", "октября", "ноября", "декабря"
      ];
      const dateStr = `${day}_${monthNames[month-1]}`;
      
      // Запрос к Wikipedia API
      fetch(`https://ru.wikipedia.org/api/rest_v1/page/html/${dateStr}`)
        .then(response => {
          if (!response.ok) throw new Error("Ошибка загрузки");
          return response.text();
        })
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          
          // Ищем раздел с праздниками
          const holidaysSection = Array.from(doc.querySelectorAll("h2")).find(h2 => 
            h2.textContent.includes("Праздники") || h2.textContent.includes("Международные праздники")
          );
          
          if (!holidaysSection) {
            throw new Error("Раздел с праздниками не найден");
          }
          
          // Получаем список праздников
          let nextElement = holidaysSection.nextElementSibling;
          const holidays = [];
          
          while (nextElement && !nextElement.matches("h2")) {
            if (nextElement.matches("ul")) {
              const items = nextElement.querySelectorAll("li");
              items.forEach(item => {
                const text = item.textContent.trim();
                if (text && !text.includes("См. также") && !text.includes("Примечания")) {
                  holidays.push(text);
                }
              });
              break;
            }
            nextElement = nextElement.nextElementSibling;
          }
          
          // Отображаем праздники
          const holidaysContainer = document.getElementById("holidays");
          holidaysContainer.innerHTML = '';
          
          if (holidays.length > 0) {
            holidays.forEach(holiday => {
              const holidayElement = document.createElement('div');
              holidayElement.className = 'holiday';
              holidayElement.textContent = holiday;
              holidaysContainer.appendChild(holidayElement);
            });
          } else {
            holidaysContainer.textContent = "Сегодня нет известных праздников или не удалось их загрузить.";
            holidaysContainer.className = "";
          }
        })
        .catch(error => {
          console.error("Ошибка:", error);
          document.getElementById("holidays").textContent = "Не удалось загрузить праздники. Попробуйте позже.";
          document.getElementById("holidays").className = "error";
        });
    }
    loadHolidays();

    // Обновление изображения
    function refreshImage() {
      const random = Math.floor(Math.random() * 1000);
      document.getElementById("randomImage").src = `https://picsum.photos/600/400?random=${random}`;
    }

    // Курс валют
    function loadRates() {
      document.getElementById("rate").textContent = "Загрузка...";
      fetch("https://open.er-api.com/v6/latest/USD")
        .then(res => {
          if (!res.ok) throw new Error("Ошибка сети");
          return res.json();
        })
        .then(data => {
          if(data && data.rates) {
            const rates = data.rates;
            const rateMDL = rates.MDL;

            function toMDL(rate) {
              return (rateMDL / rate).toFixed(4);
            }

            const usdToMDL = rateMDL.toFixed(4);
            const eurToMDL = toMDL(rates.EUR);
            const uahToMDL = toMDL(rates.UAH);
            const rubToMDL = toMDL(rates.RUB);

            document.getElementById("rate").innerHTML = `
              1 доллар США = ${usdToMDL} молдавских леев<br />
              1 евро = ${eurToMDL} молдавских леев<br />
              1 украинская гривна = ${uahToMDL} молдавских леев<br />
              1 российский рубль = ${rubToMDL} молдавских леев
            `;
          } else {
            document.getElementById("rate").textContent = "Курс недоступен.";
          }
        })
        .catch(() => {
          document.getElementById("rate").textContent = "Не удалось загрузить курс. Попробуйте ещё раз.";
        });
    }
    loadRates();
  </script>
</body>
</html>
