<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мотивация и информация на сегодня</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left, .right {
      flex: 1;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .left {
      background-color: #f0f4f8;
      border-right: 2px solid #ddd;
    }
    .right {
      background-color: #fff;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .quote {
      font-size: 1.2em;
      color: #0077b6;
      font-style: italic;
    }
    .rate {
      font-size: 1.1em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="section">
      <h2>Сегодня</h2>
      <div id="date">Загрузка...</div>
    </div>
    <div class="section">
      <h2>Мотивационная цитата</h2>
      <div class="quote" id="quote">Загрузка...</div>
    </div>
    <div class="section">
      <h2>Праздники в мире</h2>
      <div id="holidays">Пока информация недоступна.</div>
    </div>
  </div>
  <div class="right">
    <div class="section">
      <h2>Случайное изображение (Picsum)</h2>
      <img src="https://picsum.photos/600/400" alt="Случайное изображение" />
    </div>
    <div class="section">
      <h2>Курс валют (USD → MDL)</h2>
      <div id="rate">Загрузка...</div>
    </div>
  </div>

  <script>
    // Текущая дата
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("date").textContent =
      today.toLocaleDateString('ru-RU', options);

    // Мотивационная цитата (type.fit)
    fetch("https://type.fit/api/quotes")
      .then(res => res.json())
      .then(data => {
        const randomIndex = Math.floor(Math.random() * data.length);
        const quoteObj = data[randomIndex];
        const text = quoteObj.text;
        const author = quoteObj.author ? quoteObj.author : "Неизвестный автор";
        document.getElementById("quote").textContent = `${text} — ${author}`;
      })
      .catch(() => {
        document.getElementById("quote").textContent = "Не удалось загрузить цитату.";
      });

    // Курс валют — используем exchangerate-api.com бесплатный endpoint (CORS разрешён)
    // Пример URL: https://open.er-api.com/v6/latest/USD
fetch("https://open.er-api.com/v6/latest/USD")
  .then(res => res.json())
  .then(data => {
    if(data && data.rates) {
      const rates = data.rates;
      const mdl = rates.MDL ? rates.MDL.toFixed(2) : 'N/A';
      const uah = rates.UAH ? rates.UAH.toFixed(2) : 'N/A';
      const eur = rates.EUR ? rates.EUR.toFixed(2) : 'N/A';
      const rub = rates.RUB ? rates.RUB.toFixed(2) : 'N/A';

      document.getElementById("rate").innerHTML = `
        1 доллар США = ${mdl} молдавских леев<br />
        1 доллар США = ${uah} украинских гривен<br />
        1 доллар США = ${eur} евро<br />
        1 доллар США = ${rub} российских рублей
      `;
    } else {
      document.getElementById("rate").textContent = "Курс недоступен.";
    }
  })
  .catch(() => {
    document.getElementById("rate").textContent = "Не удалось загрузить курс.";
  });
  </script>
</body>
</html>
