<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Международные праздники и мотивация</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; font-family: Arial, sans-serif;
    display: flex;
    background: #f5f5f5;
  }
  #left, #right {
    width: 50%; padding: 20px; box-sizing: border-box;
    overflow-y: auto;
  }
  #left {
    background: #fff;
    border-right: 1px solid #ccc;
  }
  #right {
    background: #eee;
    display: flex; flex-direction: column; align-items: center;
  }
  h1, h2 {
    margin-top: 0;
  }
  #quote {
    margin: 15px 0 30px 0;
    font-style: italic;
    font-size: 1.2em;
    color: #333;
  }
  #holidays div {
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
  }
  #exchangeRates div {
    margin-bottom: 10px;
    font-weight: bold;
  }
  #randomImage {
    max-width: 90%;
    border-radius: 8px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="left">
  <h1 id="currentDate">Загрузка даты...</h1>

  <div id="quote">Загрузка цитаты...</div>

  <h2>Международные праздники</h2>
  <div id="holidays">
    <div>Загрузка праздников...</div>
  </div>
</div>

<div id="right">
  <img id="randomImage" src="" alt="Случайная картинка" />
  <h2>Курсы валют к MDL</h2>
  <div id="exchangeRates">
    <div>Загрузка курсов...</div>
  </div>
</div>

<script>
  // --- Текущая дата ---
  const date = new Date();
  const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
  const formattedDate = date.toLocaleDateString('ru-RU', options);
  document.getElementById('currentDate').textContent = `Сегодня ${formattedDate}`;

  // --- Мотивационные цитаты (локальные) ---
  const quotes = [
    {q: "Сделай сегодня то, что другие не хотят, завтра будешь жить так, как другие не могут.", a: "Джим Рон"},
    {q: "Успех — это сумма небольших усилий, повторяемых день за днём.", a: "Роберт Коллиер"},
    {q: "Не важно, как медленно ты движешься, главное — не останавливаться.", a: "Конфуций"},
    {q: "Только тот, кто рискует зайти слишком далеко, может узнать, насколько далеко он может зайти.", a: "Т.С. Элиот"},
    {q: "Возможности не приходят сами, их создают.", a: "Крис Гроссер"}
  ];
  const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById('quote').textContent = `"${randomQuote.q}" — ${randomQuote.a}`;

  // --- Список страниц праздников Википедии ---
  const holidayPages = [
    "International_Day_of_Peace",
    "International_Women's_Day",
    "World_Environment_Day",
    "World_AIDS_Day",
    "United_Nations_Day",
    "International_Human_Rights_Day",
    "Earth_Day",
    "World_Health_Day"
  ];

  const holidaysContainer = document.getElementById('holidays');
  holidaysContainer.innerHTML = 'Загрузка праздников...';

  // Функция для загрузки описания праздника с Википедии
  function fetchHolidayDescription(title) {
    const url = `https://ru.wikipedia.org/w/api.php?action=query&prop=extracts&exintro&titles=${encodeURIComponent(title)}&format=json&origin=*`;
    return fetch(url)
      .then(res => res.json())
      .then(data => {
        const pages = data.query.pages;
        const pageId = Object.keys(pages)[0];
        if (pageId === "-1") {
          return `<b>${title.replace(/_/g, ' ')}:</b> информация не найдена.`;
        }
        return pages[pageId].extract || `<b>${title.replace(/_/g, ' ')}:</b> описание отсутствует.`;
      });
  }

  // Загрузка всех описаний
  Promise.all(holidayPages.map(fetchHolidayDescription))
    .then(results => {
      holidaysContainer.innerHTML = '';
      results.forEach(html => {
        const div = document.createElement('div');
        div.innerHTML = html;
        holidaysContainer.appendChild(div);
      });
    })
    .catch(() => {
      holidaysContainer.textContent = 'Ошибка загрузки праздников.';
    });

  // --- Случайная картинка ---
  const imgEl = document.getElementById('randomImage');
  imgEl.src = `https://picsum.photos/600/400?random=${Math.floor(Math.random()*1000)}`;
  imgEl.alt = "Случайная картинка";

  // --- Курсы валют к MDL ---
  fetch('https://api.exchangerate.host/latest?base=MDL&symbols=USD,EUR,UAH,RUB')
    .then(res => res.json())
    .then(data => {
      const rates = data.rates;
      const container = document.getElementById('exchangeRates');
      container.innerHTML = '';
      if (rates.USD) {
        container.innerHTML += `<div>1 USD = ${(1 / rates.USD).toFixed(4)} MDL</div>`;
      }
      if (rates.EUR) {
        container.innerHTML += `<div>1 EUR = ${(1 / rates.EUR).toFixed(4)} MDL</div>`;
      }
      if (rates.UAH) {
        container.innerHTML += `<div>1 UAH = ${(1 / rates.UAH).toFixed(4)} MDL</div>`;
      }
      if (rates.RUB) {
        container.innerHTML += `<div>1 RUB = ${(1 / rates.RUB).toFixed(4)} MDL</div>`;
      }
    })
    .catch(() => {
      document.getElementById('exchangeRates').textContent = 'Ошибка загрузки курсов валют.';
    });
</script>

</body>
</html>
