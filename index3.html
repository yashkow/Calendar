<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мотивация и информация на сегодня</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .left {
      background-color: #f0f4f8;
      border-right: 2px solid #ddd;
    }

    .right {
      background-color: #fff;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .section {
      margin-bottom: 30px;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .quote {
      font-size: 1.2em;
      color: #0077b6;
      font-style: italic;
    }

    .holiday, .rate {
      font-size: 1.1em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="section">
      <h2>Сегодня</h2>
      <div id="date">Загрузка...</div>
    </div>

    <div class="section">
      <h2>Мотивационная цитата (ZenQuotes)</h2>
      <div class="quote" id="quote">Загрузка...</div>
    </div>

    <div class="section">
      <h2>Праздники в Молдове (Nager.Date)</h2>
      <div id="holidays">Загрузка...</div>
    </div>
  </div>

  <div class="right">
    <div class="section">
      <h2>Случайное изображение (Picsum)</h2>
      <img id="image" src="https://picsum.photos/600/400" alt="Случайное изображение" />
    </div>

    <div class="section">
      <h2>Курс валют (exchangerate.host)</h2>
      <div id="rate">Загрузка...</div>
    </div>
  </div>

  <script>
    // 1. Текущая дата
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("date").textContent = 
      today.toLocaleDateString('ru-RU', options);

    // 2. Мотивационная цитата (ZenQuotes)
    fetch("https://zenquotes.io/api/today")
      .then(res => res.json())
      .then(data => {
        const quote = data[0].q + " — " + data[0].a;
        document.getElementById("quote").textContent = quote;
      })
      .catch(() => {
        document.getElementById("quote").textContent = "Не удалось загрузить цитату.";
      });

    // 3. Праздники в Молдове (Nager.Date)
    fetch("https://date.nager.at/api/v3/PublicHolidays/2025/MD")
      .then(res => res.json())
      .then(data => {
        const currentDate = today.toISOString().split('T')[0];
        const holidaysToday = data.filter(holiday => holiday.date === currentDate);
        const container = document.getElementById("holidays");
        if (holidaysToday.length > 0) {
          container.innerHTML = holidaysToday.map(h => `<div class="holiday">${h.localName}</div>`).join('');
        } else {
          container.textContent = "Сегодня официальных праздников нет.";
        }
      })
      .catch(() => {
        document.getElementById("holidays").textContent = "Ошибка загрузки праздников.";
      });

    // 4. Курс валют (USD → MDL)
    fetch("https://api.exchangerate.host/latest?base=USD&symbols=MDL")
      .then(res => res.json())
      .then(data => {
        const rate = data.rates.MDL.toFixed(2);
        document.getElementById("rate").textContent = `1 доллар США = ${rate} молдавских леев`;
      })
      .catch(() => {
        document.getElementById("rate").textContent = "Не удалось загрузить курс.";
      });
  </script>
</body>
</html>
