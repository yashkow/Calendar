<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Календарь идей</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f7f7f7;
      color: #222;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 2em;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      font-size: 1.6em;
      margin-top: 1em;
    }
    .quote {
      font-style: italic;
      margin: 1em 0;
      color: #555;
    }
    .section {
      margin-top: 1em;
    }
    .item {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="date">Сегодня</h1>
    <div class="quote" id="quote">Загружаем цитату...</div>

    <div class="section">
      <h2>Исторические события</h2>
      <div id="events">Загрузка...</div>
    </div>

    <div class="section">
      <h2>Родились в этот день</h2>
      <div id="births">Загрузка...</div>
    </div>

    <div class="section">
      <h2>Праздники</h2>
      <div id="holidays">Загрузка...</div>
    </div>
  </div>

  <script>
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("date").textContent = now.toLocaleDateString('ru-RU', options);

    // Локальный список цитат
    const quotes = [
      "Счастье не в том, чтобы иметь всё, а в том, чтобы ценить всё.",
      "Каждый день — новый шанс начать сначала.",
      "Смелость — это первый шаг к мечте.",
      "Ты сильнее, чем думаешь.",
      "Трудности делают нас мудрее.",
      "Улыбнись — и мир улыбнётся тебе.",
      "Делай шаг, даже если боишься.",
      "Будущее начинается сегодня.",
      "Живи просто. Люби щедро. Прощай легко.",
      "Один шаг в день — и ты уже не стоишь на месте."
      // Добавь ещё при необходимости
    ];
    const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
    document.getElementById("quote").textContent = quotes[(dayOfYear - 1) % quotes.length];

    // Дата для запросов
    const month = now.getMonth() + 1;
    const day = now.getDate();

    // Загружаем события, рождения и праздники
    fetch(`https://ru.wikipedia.org/api/rest_v1/feed/onthisday/all/${month}/${day}`)
      .then(res => res.json())
      .then(data => {
        // События
        const events = data.events.slice(0, 7);
        const eventsContainer = document.getElementById("events");
        eventsContainer.innerHTML = "";
        if (events.length === 0) {
          eventsContainer.textContent = "Нет событий.";
        } else {
          events.forEach(e => {
            const div = document.createElement("div");
            div.className = "item";
            div.textContent = `${e.year}: ${e.text}`;
            eventsContainer.appendChild(div);
          });
        }

        // Рождения
        const births = data.births.slice(0, 7);
        const birthsContainer = document.getElementById("births");
        birthsContainer.innerHTML = "";
        if (births.length === 0) {
          birthsContainer.textContent = "Нет информации.";
        } else {
          births.forEach(b => {
            const div = document.createElement("div");
            div.className = "item";
            div.textContent = `${b.year}: ${b.text}`;
            birthsContainer.appendChild(div);
          });
        }

        // Праздники
        const holidays = data.holidays || [];
        const holidaysContainer = document.getElementById("holidays");
        holidaysContainer.innerHTML = "";
        if (holidays.length === 0) {
          holidaysContainer.textContent = "Нет праздников.";
        } else {
          holidays.forEach(h => {
            const div = document.createElement("div");
            div.className = "item";
            div.textContent = h.text;
            holidaysContainer.appendChild(div);
          });
        }
      })
      .catch(() => {
        document.getElementById("events").textContent = "Ошибка при загрузке событий.";
        document.getElementById("births").textContent = "Ошибка при загрузке рождений.";
        document.getElementById("holidays").textContent = "Ошибка при загрузке праздников.";
      });
  </script>
</body>
</html>
